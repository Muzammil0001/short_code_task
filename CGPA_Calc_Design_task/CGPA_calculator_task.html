<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calc</title>
    <link rel="stylesheet" href="/CGPA style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


</head>

<body>


    <section class="sec_1">
        <nav class="navBar">
            <img class="logo" src="/clc logo.png" alt="">

            <ul class="Nav_links">
                <li class="Nav_link"><a href="">Home</a></li>
                <li class="Nav_link"><a href="">About</a></li>
                <li class="Nav_link"><a href="">Contact</a></li>
                <li class="Nav_link"><a href="">More</a></li>
                <li class="Nav_link"><a href="">How Use?</a></li>
            </ul>

            <ul class="Nav_links">
                <li class="logs_link"><a href="">Login</a></li>
                <li class="logs_link"><a href="">Logout</a></li>

            </ul>
        </nav>
    </section>

    <section class="sec_2">
        <div class="sec2_sub1">
            <div class="sec_2_subDiv">

                <div class="inputs_div_sec">
                    <div class="headAndInpt_div">
                        <p class="heading">Course Code</p>
                        <div>
                            <input type="text" placeholder="Enter Course Code">
                        </div>
                    </div>

                    <div class="headAndInpt_div">
                        <p class="heading">Course Title</p>
                        <div>
                            <input type="text" placeholder="Enter Course Title">
                        </div>
                    </div>

                    <div class="headAndInpt_div">
                        <p class="heading">Credit Hours</p>
                        <div>
                            <input type="number" placeholder="Enter Credits" list="credit_list">
                            <datalist id="credit_list">
                                <option value="2"></option>
                                <option value="3"></option>
                                <option value="4"></option>
                            </datalist>
                        </div>
                    </div>

                    <div class="headAndInpt_div">
                        <p class="heading">Grade Points</p>
                        <div>
                            <input type="number" placeholder="Enter Grade Points" list="GradeList">
                            <datalist id="GradeList">
                                <option value="0"></option>
                                <option value="0.5"></option>
                                <option value="1"></option>
                                <option value="1.5"></option>
                                <option value="2"></option>
                                <option value="2.5"></option>
                                <option value="3"></option>
                                <option value="3.5"></option>
                                <option value="4"></option>

                            </datalist>
                        </div>
                    </div>

                    <!-- <div>
                <p class="heading">Grade</p>
                <div>
                    <input type="text" placeholder="Enter Grades">
                </div>
            </div> -->
                </div>




            </div>

            <div class="Add_btn_div">

                <button class="clc_btn" onclick="addRow()"><span>Add</span><span class="material-symbols-outlined">
                        add_circle
                    </span></button>
            </div>


            <div class="table1_div">
                <table id="myTable">

                    <tbody>
                        <tr>
                            <td class="th">Course Code</td>
                            <td class="th">Course Title</td>
                            <td class="th">Credit Hours</td>
                            <td class="th">Grade Points</td>
                            <!-- <td class="th">Grade</td> -->
                        </tr>
                    </tbody>

                </table>

            </div>

            <div class="Add_btn_div">
                <button class="clc_btn" onclick="Calculate()"><span>Calculate</span><span
                        class="material-symbols-outlined">
                        autorenew
                    </span></button>
            </div>

            <div class="table2_div">
                <table id="table_result">

                    <tbody>
                        <tr class="t2_tr">
                            <td class="th t2_td">Earned Credits</td>
                            <td id="Earned_Cr" class="t2_td">--</td>
                            <td class="th t2_td">CGPA</td>
                            <td id="CGPA" class="t2_td">--</td>
                            <td class="th t2_td">Grade</td>
                            <td id="Grades" class="t2_td">--</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
    </section>


    <div id="pop_bg">
        <div class="pop_up">
            <div id="pop_text"></div>
            <button class="pop_btn" onclick="popButton()">OK</button>
        </div>
    </div>

    <script src="/CGPA calc JS.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
